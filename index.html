<!DOCTYPE html>
<html ng-app="app">

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
</head>

<body>

    <div class="jumbotron text-center">
        <h1>Mortgage Calculator</h1>
        <h3>A tool to help you calculate your monthly mortgage payment</h3>
    </div>

    <div class="container block"> 
        <form>Enter information
            <div class="form-group">
                <label for="balance">Principal Amount</label>
                <input type="email" class="form-control" id="balance" placeholder="USD">
            </div>
            <div class="form-group">
                <label for="rate">Interest Rate</label>
                <input type="password" class="form-control" id="rate" placeholder="0.00">
            </div>
            <div class="form-group">
                <label for="term">Loan Term</label>
                <input type="password" class="form-control" id="term" placeholder="Years">
            </div>
            <div class="form-group">
                <label for="period">Period</label>
                <select class="form-control" name="period" id="period">
                    <option selected value="12">Monthly</option>
                    <option value="6">Bi-Monthly</option>
                </select>
            </div>
            <hr>
            <button type="submit" class="btn btn-success">Calculate</button>
        </form>


    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script src="index.js"></script>
</body>

</html>
